<!DOCTYPE html>
<html>
<head>
    <title>Artūra Matuzala CV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="navigation">
        <nav>
            <ul class="nav-box">
                <li><a  id="nav-item" href="#aboutme">Kontaktinformācija</a></li>
                <li><a id="nav-item" href="#work-experience">Darba pieredze</a></li>
                <li><a id="nav-item" href="#education">Izglītība</a></li>
                <li><a id="nav-item" href="#skills">Projekti</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- ABOUT ME -->
        <section id="aboutme">
            <picture>
            <source id="profpic" media="(min-width: 768px)" srcset="./ProfPicLarge.jpg" width="20%" height="30%" alt="profilepic">
            <img id="profpic" src="./ProfPicSmall.jpg" alt="profilepic">
            </picture>
            
            <address>
                <h1>Kontaktinformacija</h1>
                <p>Aģes iela, Saulkrasti</p>
            </address>
        </section>
        <!-- /ABOUT ME -->

        <hr>
        <!-- WORK EXPERIENCE -->
        <section id="work-experience">
            <h2>Darba pieredze</h2>
         
        </section>
        <!-- /WORK EXPERIENCE -->
        <p>No 2022. gada RNP</p>
        <hr>
        <!-- EDUCATION -->
        <section id="education">
            <h2>Izglītība</h2>
        </section>
        <!-- EDUCATION -->
            <p>Rīgas Tehniskā Universitāte</p>
        <hr>
        <!-- Projects -->
        <section id="skills">
            <h2>Projekti</h2>
        </section>
        <!-- SKIllS -->
            <p>Mājaslapas izstrāde</p>
        <hr>
        <hr>
        <!-- CONTACT FORM -->
        <section id="contactme">
            <h2>Jūsu Kontaktinformācija</h2>

            <form>
                <label for="name"> Jūsu vārds:</label>
                <img class="svgicon" src="./1538346433.svg" alt="phone">
                <input type="text" id="name" name="name">
                <label for="email">Jūsu e-pasts:</label>
                <img class="svgicon" src="./Mail-Icon-White-on-Black.svg" alt="phone">
                <input type="email" id="email" name="email">
                <label for="phone">Jūsu kontakttālrunis:</label>
                <img class="svgicon" src="./molumen_phone_icon.svg" alt="phone">
                <input type="number" id="phone" name="phone">
            </form>
        </section>
        <!-- CONTACT FORM -->
    </main>
</body>
</html>
