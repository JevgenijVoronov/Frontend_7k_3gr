<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form"> 
        <div>
            <label for="">Quantity</label>
            <input 
                type="number"
                id="quantity"
                required
            />
        </div>
      
        <div>
            <label for="">Name</label>
            <input 
                type="text" 
                id="Name"
                required
            />
            <br>

            <label for="">Surname</label>
            <input 
            type="text" 
            id="Name"
            required
        />
        </div>

        <div>
            <label for="">Mobile No.</label>
            <input 
                type="number" 
                id="mobile" 
                title="Mobile Phone"
                minlength="8"
                maxlength="8"
                required
                oninvalid="this.setCustomValidity('The length of you mobile number should not less and not more than 8 digits.')"
                oninput="setCustomValidity('')"
            />
        </div>

        <div>
            <label for="">Email</label>
            <input 
                type="email" 
                id="email"
                pattern=".+@gmail\.com"
                size="30"
                title="Email Field"
                oninvalid="this.setCustomValidity('Your email must contain @gmail.com part')"
                oninput="setCustomValidity('')"
            />
        </div>

        <div>
            <label for="">Address</label>
            <input 
                type="text" 
                id="address"
                required
            />
            <br>
