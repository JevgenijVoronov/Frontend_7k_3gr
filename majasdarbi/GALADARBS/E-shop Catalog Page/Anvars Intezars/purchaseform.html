        <form class="purchaseForm" method="POST" action="emailsender.php" enctype="multipart/form-data">

        <fieldset>
        <div>
            <label for="">Product quantity</label>
            <input 
                type="number"
                name="productquantity"
                id="quantity"
                required
            />
        </div>
      
        <div>
            <label for="">Name</label>
            <input 
                type="text" 
                name="name"
                required
            />
            <br>

            <label for="">Surname</label>
            <input 
            type="text" 
            name="surname"
            required
        />
        </div>

        <div>
            <label for="">Mobile No.</label>
            <input 
                type="number" 
                name="phonenumber"
                id="mobile" 
                title="Mobile Phone"
                minlength="8"
                maxlength="8"
                required
                oninvalid="this.setCustomValidity('The length of you mobile number should not less and not more than 8 digits.')"
                oninput="setCustomValidity('')"
            />
        </div>

        <div>
            <label for="">Email</label>
            <input 
                type="email" 
                id="email"
                name="email"
                pattern=".+@gmail\.com"
                size="30"
                title="Email Field"
                oninvalid="this.setCustomValidity('Your email must contain @gmail.com part')"
                oninput="setCustomValidity('')"
            />
        </div>

        <div>
            <label for="">Address</label>
            <input 
                type="text" 
                id="address"
                name="address"
                require
            />
        </div>        
            <br>
            <br>

            <div> 
            <input id="gobackbutton" value="Go back" onclick="history.back()">
            <input id="purchasebutton" type="submit" value="Submit you purchase">
        </div>
